<link default>
<link rel="stylesheet" href="/static/plugins/fancy-type/screen.css" type="text/css" media="screen, projection">
<link rel="stylesheet" href="/static/ui.tabs.css" type="text/css" media="screen, projection">
<title>Домашняя страница пользователя $(user_name)</title>
<script src="/static/jquery.js" type="text/javascript"></script>
<script src="/static/ui.tabs.js" type="text/javascript"></script>
<script type="text/javascript">
	function load_posts(addr) {
            	$$('#posts').load(addr, function(){
                	$$('#posts .pages a').click(function(){
                        	load_posts($$(this).attr("href"))
                                return false
                        })
		});
        }


	function load_comments(addr) {
            	$$('#comments').load(addr, function(){
                	$$('#comments .pages a').click(function(){
                        	load_comments($$(this).attr("href"))
                                return false
                        })
		});
        }

	$$(function() {
            	$$('#tabs > ul').tabs();
		load_posts("$url(posts, user_name, start)")
		load_comments("$url(comments, user_name, start)")
	});

</script>
<body>
	  <div class="container">
	  	   <div class="span-18">
			<h1>Домашняя страница пользователя $(user_name)</h1>
		   </div>
      <div class="span-6 last">
                        $registration_component()
		   </div>
		   <hr />
                   <div class="span-5 colborder">
			<div class="span-5 last">
				<h2>Похожие пользователи</h2>
			</div>
                   </div>
		   <div class="span-12 colborder">
		   	<div class="span-12 last">
                        	<div id="tabs">
					<ul>
                				<li><a href="#posts_tab" title="$if(my){Просмотр Ваших постов}$else{Просмотр постов пользователя $(user_name)}"><span>Посты</span></a></li>
                				<li><a href="#comments_tab" title="$if(my){Просмотр Ваших комментариев}$else{Просмотр комментариев пользователя $(user_name)}"><span>Комментарии</span></a></li>
            				</ul>
					<div id="posts_tab">
						<div id="posts"></div>
						$if(my) {$PostForm()}
					</div>
					<div id="comments_tab">
						<div id="comments"></div>
					</div>
        </div>                       	
                   	</div>
                   </div>
		   <div class="span-5 last">
                   	<div class="span-5 last">
                        	<h2>Календарь</h2>
                   	</div>
                   </div>
	  </div>

</body>
</html>
