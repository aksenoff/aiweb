<link default>
<link rel="stylesheet" href="/pony/static/blueprint/plugins/fancy-type/screen.css" type="text/css" media="screen, projection">
<link rel="stylesheet" href="/pony/static/blueprint/plugins/buttons/buttons.css" type="text/css" media="screen, projection">
<link rel="stylesheet" href="/static/ui.tabs.css" type="text/css" media="screen, projection">
<title>aiWeb - $(user_name)</title>
<script src="/static/jquery.js" type="text/javascript"></script>
<script src="/static/ui.tabs.js" type="text/javascript"></script>
<script type="text/javascript">
	function load_posts(addr) {
            	$$('#posts').load(addr, function(){
                	$$('#posts .pages a').click(function(){
                        	load_posts($$(this).attr("href"))
                                return false
                        })
		});
        }


	function load_comments(addr) {
            	$$('#comments').load(addr, function(){
                	$$('#comments .pages a').click(function(){
                        	load_comments($$(this).attr("href"))
                                return false
                        })
		});
        }

	$$(function() {
            	$$('#tabs > ul').tabs({ fx: { opacity: 'toggle' } });
		load_posts("$url(posts, user_name, start)")
		load_comments("$url(comments, user_name, start)")
	});
</script>
<body>
	<div class="container">
		<div class="span-14">
			<h1>$if(my){Ваша домашняя страница} $else{Домашняя страница $(user_name)}
		</div>
		<div class="span-3">
		   	<img src="/static/images/avatar.png"></h1>
		</div>
      		<div class="span-7 last">
                        $if(my){$registration_component(1)}
                        $else{$registration_component(2)}
		</div>
		<hr />
                <div class="span-5 colborder">
			<div class="span-5 last">
				<h2>Похожие пользователи</h2>
			</div>
                </div>
		<div class="span-12 colborder">
		   	<div class="span-12 last">
				<div id="tabs">
					<ul>
                				<li><a href="#posts_tab" title="$if(my){Просмотр Ваших постов}
                								$else{Просмотр постов пользователя $(user_name)}"><span>Посты</span></a></li>
						<li><a href="#comments_tab" title="$if(my){Просмотр Ваших комментариев}
										$else{Просмотр комментариев пользователя $(user_name)}"><span>Комментарии</span></a></li>
					</ul>
					<div id="posts_tab">
						<div id="posts"></div>
						$if(my) {<div id="new_post">$PostForm()</div>}
					</div>
					<div id="comments_tab">
						<div id="comments"></div>
					</div>
        			</div>                       	
			</div>
		</div>
		<div class="span-5 last">
                	<div class="span-5 last">
                        	<h2>Календарь</h2>
                	</div>
                </div>
	</div>
</body>
</html>
