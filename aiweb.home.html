<link default>
<link rel="stylesheet" href="/static/plugins/fancy-type/screen.css" type="text/css" media="screen, projection">
<link rel="stylesheet" href="/static/ui.tabs.css" type="text/css" media="screen, projection">
<title>user homepage</title>
<script src="/static/jquery.js" type="text/javascript"></script>
<script src="/static/ui.tabs.js" type="text/javascript"></script>
<script type="text/javascript">
	$$(function() {
            	$$('#tabs > ul').tabs();
            	$$('#posts').load("$url(posts, user_name)");
            	$$('#comments').load("$url(comments, user_name)");
	});
</script>
<body>
	  <div class="container">
	  	   <div class="span-18">
			<h1>$(user_name)'s homepage</h1>
		   </div>
      <div class="span-6 last">
                        $registration_component()
		   </div>
                   <div class="span-5 colborder">
			<div class="span-5 last">
				<h2>Pohozhie polzovateli</h2>
			</div>
                   </div>
		   <div class="span-12 colborder">
		   	<div class="span-12 last">
                        	<div id="tabs">
					<ul>
                				<li><a href="#posts_tab" title="View your posts"><span>Posts</span></a></li>
                				<li><a href="#comments_tab" title="View your comments"><span>Comments</span></a></li>
            				</ul>
					<div id="posts_tab">
						<div id="posts"></div>
						$if(my) {$PostForm()}
					</div>
					<div id="comments_tab">
						<div id="comments"></div>
					</div>
        </div>                       	
                   	</div>
                   </div>
		   <div class="span-5 last">
                   	<div class="span-5 last">
                        	<h2>Calendar</h2>
                   	</div>
                   </div>
	  </div>

</body>
</html>
